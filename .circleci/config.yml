version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  build-and-test:
    docker: 
      - image: cimg/python:3.11.0
    steps:
      - checkout
      - run:
          command: |
            pip install pytest
            pytest --junitxml=test-results/junit.xml hw02/TestTriangle_modified.py
            pytest --junitxml=test-results/junit.xml ssw567-hw4a-github/github.py

      - store_test_results:
          path: test-results

workflows:
  testing_triangles:
    jobs:
      - build-and-test