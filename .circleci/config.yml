version: 2.1

orbs:
  python: circlci/python@2.0.1

jobs:
  build-and-test:
    docker: 
      - image: cimg/python:3.11.0
    steps:
      - checkout
      - run:
          command: |
            pip install pytest
            pytest --junitxml=test-results/junit.xml hw02/TestTriangl_modified.py
      - store_test_results:
        path: test-results

workflows:
  testing_triangles:
    jobs:
      - build-and-test